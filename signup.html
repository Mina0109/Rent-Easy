<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signupstyle.css" />
    <title>RentEasy Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <!-- Placeholder for Logo -->
        <img src="logo2.png" alt="RentEasy Logo" />
      </div>

      <form action="register.php" method="POST">
        <!-- Start of the form tag -->
        <div class="form-container">
          <h2 class="title">Are you a:</h2>
          <div class="radio-options">
            <div class="radio-option">
              <input
                type="radio"
                id="landlord"
                name="user_type"
                value="landlord"
              />
              <label for="landlord">Landlord</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="tenant" name="user_type" value="tenant" />
              <label for="tenant">Tenant</label>
            </div>
          </div>

          <div class="input-field">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="First and Last name"
            />
          </div>

          <div class="input-field">
            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" name="contact" />
          </div>

          <div class="input-field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="user@gmail.com"
            />
          </div>

          <div class="input-field">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="create a new password"
            />
          </div>

          <button type="submit" class="submit-btn">Create a new account</button>

          <div class="alternative-login">
            <span>Or continue with</span>
            <div class="auth-buttons">
              <button class="google-btn">Google</button>
              <button class="facebook-btn">Facebook</button>
            </div>
          </div>
        </div>
      </form>
      <!-- End of the form tag -->
    </div>
  </body>
</html>
