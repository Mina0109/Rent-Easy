      <h1>Create a New Lease Agreement</h1>

      <form action="create_lease.php" method="POST" id="agreement-form">
        <div class="form-group">
          <label for="propertyType">Property Type</label>
          <select class="form-control" id="propertyType" name="property_type">
            <option value="house">House</option>
            <option value="flat">Flat</option>
            <option value="room">Room</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tenantName">Tenant's Name</label>
          <input
            type="text"
            class="form-control"
            id="tenantName"
            name="tenant_name"
            placeholder="Enter tenant's name"
          />
        </div>

        <div class="form-group">
          <label for="tenantEmail">Tenant's Email</label>
          <input
            type="email"
            class="form-control"
            id="tenantEmail"
            name="tenant_email"
            placeholder="Enter tenant's email"
          />
        </div>

        <div class="form-group">
          <label for="tenantMobile">Tenant's Mobile Number</label>
          <input
            type="tel"
            class="form-control"
            id="tenantMobile"
            name="tenant_mobile"
            placeholder="Enter tenant's mobile number"
          />
        </div>

        <div class="form-group">
          <label for="landlordName">Landlord's Name</label>
          <input
            type="text"
            class="form-control"
            id="landlordName"
            name="landlord_name"
            placeholder="Enter landlord's name"
          />
        </div>

        <div class="form-group">
          <label for="landlordAddress">Landlord's Address</label>
          <input
            type="text"
            class="form-control"
            id="landlordAddress"
            name="landlord_address"
            placeholder="Enter landlord's address"
          />
        </div>

        <div class="form-group">
          <label for="landlordEmail">Landlord's Email</label>
          <input
            type="email"
            class="form-control"
            id="landlordEmail"
            name="landlord_email"
            placeholder="Enter landlord's email"
          />
        </div>

        <div class="form-group">
          <label for="landlordMobile">Landlord's Mobile Number</label>
          <input
            type="tel"
            class="form-control"
            id="landlordMobile"
            name="landlord_mobile"
            placeholder="Enter landlord's mobile number"
          />
        </div>

        <div class="form-group">
          <label for="minimumNotice">Minimum Notice Period</label>
          <select class="form-control" id="minimumNotice" name="minimum_notice">
            <option value="1">1 month</option>
            <option value="2">2 months</option>
            <option value="3">3 months</option>
            <option value="4">4 months</option>
            <option value="5">5 months</option>
            <option value="6">6 months</option>
          </select>
        </div>

        <div class="form-group">
          <label for="propertyAddress">Property Address</label>
          <input
            type="text"
            class="form-control"
            id="propertyAddress"
            name="property_address"
            placeholder="Enter property address"
          />
        </div>

        <div class="form-group">
          <label for="moveInDate">Move-in Date</label>
          <input
            type="date"
            class="form-control"
            id="moveInDate"
            name="move_in_date"
          />
        </div>

        <div class="form-group">
          <label for="moveOutDate">Move-out Date</label>
          <input
            type="date"
            class="form-control"
            id="moveOutDate"
            name="move_out_date"
          />
        </div>

        <div class="form-group">
          <label for="rentAmount">Rent Amount</label>
          <input
            type="number"
            class="form-control"
            id="rentAmount"
            name="rent_amount"

          />
        </div>

          <input

            class="form-control"

            name="deposit_amount"

          />
        </div>
